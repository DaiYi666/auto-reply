<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>控制台</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary" id="startAutoReplyTool">开始运行自动回复工具</button>
            <button class="btn btn-primary" id="getExecutionsCount">获取已执行次数信息</button>
            <button class="btn btn-primary" id="getReplyCount">获取回复次数信息</button>
            <button class="btn btn-danger" id="stopAutoReplyTool">停止运行自动回复工具</button>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/modal-dialog.js"></script>
<script src="js/index.js"></script>
</html>
